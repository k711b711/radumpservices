<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          background-color: #333; /* Dark Gray */
          color: #ddd; /* Light Gray */
          font-family: Arial, sans-serif;
          font-size: 16px;
          margin: 0;
          padding: 0;
      }

      h1 {
          color: #ff1a1a; /* Red */
          font-size: 36px;
      }

      h2 {
          color: #ff1a1a; /* Red */
          font-size: 24px;
      }

      p {
          font-size: 16px;
          margin: 10px 0;
      }

      .contact-info {
          color: #ff1a1a; /* Red */
      }

      a {
          color: #ff1a1a; /* Red */
          text-decoration: none;
      }

      ul {
          list-style-type: none;
          padding-left: 0;
      }

      li {
          margin-bottom: 10px;
      }

      .dump-trucks {
          margin-top: 20px;
      }

      .row {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
      }

      .column {
          width: 48%; /* Two columns per row with a small gap in between */
          padding: 10px;
          background-color: #444; /* Darker Gray */
          border-radius: 5px;
      }

      .search-bar {
          margin-top: 20px;
          background-color: #444; /* Darker Gray */
          padding: 10px;
          border-radius: 5px;
      }

      input[type="text"] {
          width: 80%;
          padding: 5px;
          margin-right: 10px;
          border: none;
          background-color: #ddd; /* Light Gray */
          border-radius: 3px;
      }

      input[type="submit"] {
          padding: 5px 10px;
          background-color: #ff1a1a; /* Red */
          color: #fff; /* White */
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }

      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }

      th, td {
          padding: 10px;
          border-bottom: 1px solid #ddd; /* Light Gray */
          text-align: left;
      }

      th {
          background-color: #444; /* Darker Gray */
          color: #fff; /* White */
      }

      .toc {
          margin-top: 20px;
      }

      .toc a {
          display: block;
          padding: 5px 10px;
          color: #fff; /* White */
          background-color: #444; /* Darker Gray */
          border-radius: 5px;
          margin-bottom: 5px;
      }

  </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Ready to experience the RA Dump Services LLC difference? Get in touch with us today!</p>
    
    <ul>
        <li><strong>Phone:</strong> 8438146757</li>
        <li><strong>Email:</strong> sales@radumpservices.com</li>
        <li><strong>Website:</strong> <a href="https://radumpservices.com" target="_blank">radumpservices.com</a></li>
        <li><strong>Instagram:</strong> <a href="https://www.instagram.com/RADumpServices/" target="_blank">@RADumpServices</a></li>
    </ul>
    
    <p>Follow us on Instagram for updates and special offers!</p>
</body>
</html>
