<!DOCTYPE html>
<html>
<head>
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #333; /* Dark Gray */
            color: #ddd; /* Light Gray */
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff1a1a; /* Red */
            font-size: 36px;
        }

        h2 {
            color: #ff1a1a; /* Red */
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-info {
            color: #ff1a1a; /* Red */
        }

        a {
            color: #ff1a1a; /* Red */
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .dump-trucks {
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column {
            width: 48%; /* Two columns per row with a small gap in between */
            padding: 10px;
            background-color: #444; /* Darker Gray */
            border-radius: 5px;
        }

        .search-bar {
            margin-top: 20px;
            background-color: #444; /* Darker Gray */
            padding: 10px;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-right: 10px;
            border: none;
            background-color: #ddd; /* Light Gray */
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #ff1a1a; /* Red */
            color: #fff; /* White */
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Light Gray */
            text-align: left;
        }

        th {
            background-color: #444; /* Darker Gray */
            color: #fff; /* White */
        }

        .toc {
            margin-top: 20px;
        }

        .toc a {
            display: block;
            padding: 5px 10px;
            color: #fff; /* White */
            background-color: #444; /* Darker Gray */
            border-radius: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <h1>Pricing</h1>
    <p>Rent a dump trailer for $490, which includes a 9-day rental period with a 2-ton weight limit. Each additional day is $15, and each additional ton is $75. Please note that this pricing covers a certain mileage for drop-off. Additional charges may apply for delivery beyond this mileage.</p>
</body>
</html>
